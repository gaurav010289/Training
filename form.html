<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "conatiner ml-5" style="margin: 0px 120px 0px;">
        <h1>Bootcamp Registration Form</h1>
        <h6>Complete this form to express your interest in the upcoming web development bootcamp.</h6>

        <h3>Login Details</h3>
        <form>
            <div class = "mb-3">
                <label for = "email">Email</label>
                <input type = "email" class = "form-control" id = "email" autofocus required>
            </div>
            <div class = "mb-3">
                <label for = "password">Password</label>
                <input type = "password" class = "form-control" id = "password" required>
            </div>
            <div class = "mb-3">
                <label for = "re-password">Re-Enter Password</label>
                <input type = "password" class = "form-control" id = "re-password" required onchange = fun()>
            </div>
            <div id = "pass"></div>
        
        <h3>Personal Information</h3>
        
            <div class = "mb-3">
                <label for = "name">Name</label>
                <input type = "text" class = "form-control" id = "name" placeholder = "Enter Your Name" required>
            </div>
            <div class = "mb-3">
                <label for = "roll">Roll No</label>
                <input type = "text" class = "form-control" id = "roll" placeholder = "University Roll No" required>
            </div>
            <div class = "mb-3">
                <label for = "branch">Branch</label>
                <input type = "branch" class = "form-control" id = "branch" placeholder = "CSE" required>
            </div>
            <div class = "mb-3">
                <label for = "phone">Phone No</label>
                <input type = "tel" class = "form-control" id = "phone" placeholder = "Enter Your Phone Number" required>
            </div>
            <div>
                Section<br>
                <input type = "radio" style = "margin-right : 15px;" name = "sec" id = "A"><label for = "A">A</label>
                <input type = "radio" style = "margin-right : 15px;"name = "sec" id = "B"><label for = "B">B</label>
                <input type = "radio" style = "margin-right : 15px;" name = "sec" id = "C"><label for = "C" disabled>C</label>
            </div>
            <div>
                <input type="checkbox" value="" id="check" required>
                    <label for="check">
                        I have read and agree to the terms and conditions
                    </label>
            </div>
            <div style = "float: right;">
                <input class="btn btn-primary" type = "submit">
                <input class="btn btn-primary" type = "reset">
            </div>
        </form>
    </div>


    <script>
        function fun(){
            let v1 = document.getElementById('password');
            let v2 = document.getElementById('re-password');
            if(v1.value != v2.value){
                document.getElementById('pass').innerHTML = "Invalid <br>";
                document.getElementById('pass').style.color = "red";
                v1.value = "";v2.value = "";
                v1.style.boxShadow = "2px 2px 2px 2px red";
                v2.style.boxShadow = "2px 2px 2px 2px red";
                v1.focus();
            }
            else{
                document.getElementById('pass').innerHTML = "Valid <br>";
                document.getElementById('pass').style.color = "green";
                v1.style.boxShadow = "2px 2px 2px 2px green";
                v2.style.boxShadow = "2px 2px 2px 2px green";
                v1.style.backgroundColor = "white";
            }
        }
    </script>
</body>
</html>
