<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 align = "center">Counter</h1>


    <div class = "container" style="background-color: aqua; padding: 10px;">
        <div class = "row">
            <div class =  "col-md-12" style="padding: 10px;">
                <textarea type = "text" placeholder="0" id = "cnt" class = "form-control"></textarea>
            </div>
        </div>
        <div class = "row" style="padding: 10px;">
            <div class = "col-md-4">
                <button onclick="dec()" class = "form-control"> - </button>
            </div>
            <div class = "col-md-4"></div>
            <div class = "col-md-4"><button onclick="inc()" class = "form-control">+</button></div>
        </div>
    </div>




    <script>
        let val = 1;
        function inc(){
            val++;
            document.getElementById('cnt').value = val;
        }
        function dec(){
            if(val == 0)window.alert("Cannot decrement more");
            else{
                val--;
                document.getElementById('cnt').value = val;
            }
        }
    </script>
</body>
</html>
