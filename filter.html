<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <h1 style="text-align: center; color: red; background-color: skyblue;">MY LIST</h1>
        <div class = "row">
            <div class = "col-12">
                <table class="table table-success  table-striped" >
                       <tbody  id = "tb"></tbody>
                </table>
            </div>
        </div>
        <div class = "row">
            <div class="col-4">
                <h4>FILTER</h4>
            </div>
            <div class = "col-2">
                <button class = "form-control btn-primary" onclick = "pr('a')">ALL</button>
            </div>
            <div  class = "col-2">
                <button class = "form-control btn-primary" onclick = "pr('f')"><=20</button>
            </div>
            <div  class = "col-2">
                <button class = "form-control btn-primary" onclick = "pr('s')">21-25</button>
            </div>
            <div  class = "col-2">
                <button class = "form-control btn-primary" onclick = "pr('t')">25-30</button>
            </div>
        </div>
    </div>

    <script>
        let arr = [{name : "Gaurav",age : 20} , {name : "Anmol" , age : 21} , {name : "Pal" , age : 30} , 
                   {name : "Ankit" , age : 32} , {name : "Gupta" , age : 25} , {name : "Arvind" , age : 40} , 
                   {name : "Sarthak" , age : 15} , {name : "Ivaan" , age : 2} , {name : "Janki" , age : 7},
                   {name : "Bhavana" , age : 8}];


        function print(array){

            let table = document.getElementById('tb');
            table.innerHTML = '<tr><th>Name</th><th>Age</th></tr>';

            for(ele of array){
                const r = document.createElement('tr');
                const c1 = document.createElement('td');
                const c2 = document.createElement('td');
                c1.innerText = (ele.name);
                c2.innerText = (ele.age);
                r.appendChild(c1);
                r.appendChild(c2);
                table.appendChild(r);
            }
        }


        function pr(x){
            let result;

            if(x == 'f'){
                result = arr.filter(check);
                function check(ele) {
                    return ele.age <= 20;
                }
            }

            else if(x == 's'){
                result = arr.filter(check);
                function check(ele) {
                    return ele.age > 20 && ele.age <= 25;
                }
            }

            else if(x == 'a'){
                print(arr);
                return;
            }

            else{
                result = arr.filter(check);
                function check(ele) {
                    return ele.age > 25 && ele.age <= 30;
                }
            }

            print(result);
        }

        print(arr);
    </script>
</body>
</html>
