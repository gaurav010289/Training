<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            color : white;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 align = "center" style = "background-color: black;">Achievements</h1>

    <div class = "conatiner" style = "border: 1px solid black; margin: 25px 345px 25px; background-color: grey;" id = "table">
        <div class = "row">
            <div class = "col-md-1">S No.</div>
            <div class = "col-md-4">Name</div>
            <div class = "col-md-4">Year</div>
            <div class = "col-md-3">Field</div>
        </div>
        <div class = "row">
            <div class = "col-md-1">1</div>
            <div class = "col-md-4">
                <input type = "text" class = "form-control" placeholder = "Enter Name">
            </div>
            <div class = "col-md-4">
                <input type = "text" class = "form-control" placeholder = "Enter Year">
            </div>
            <div class = "col-md-3">
                <input type = "text" class = "form-control" placeholder = "Enter Field">
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-1">2</div>
            <div class = "col-md-4">
                <input type = "text" class = "form-control" placeholder = "Enter Name">
            </div>
            <div class = "col-md-4">
                <input type = "text" class = "form-control" placeholder = "Enter Year">
            </div>
            <div class = "col-md-3">
                <input type = "text" class = "form-control" placeholder = "Enter Field">
            </div>
        </div>
    </div>


    <button type="button" class="btn btn-primary" onclick = "app()" class = "form-control" style = " width: 300px; margin-left: 500px;" data-toggle="button" aria-pressed="false" autocomplete="off">Add New Row</button>

    <script>
        let s_no = 3;

        function app(){
            const r = document.createElement('div');            
            r.setAttribute('class','row');

            const col1 = document.createElement('div');        
            col1.setAttribute('class','col-md-1');
            col1.innerHTML = s_no; 
            r.appendChild(col1);

            const col2 = document.createElement('div');
            col2.setAttribute('class','col-md-4');
            col2.innerHTML = '<input type = "text" class = "form-control" placeholder = "Enter Name"> ';
            r.appendChild(col2);

            const col3 = document.createElement('div');
            col3.setAttribute('class','col-md-4');
            col3.innerHTML = '<input type = "text" class = "form-control" placeholder = "Enter Year">';
            r.appendChild(col3);

            const col4 = document.createElement('div');
            col4.setAttribute('class','col-md-3');
            col4.innerHTML = '<input type = "text" class = "form-control" placeholder = "Enter Field">';
            r.appendChild(col4);

            const box = document.getElementById('table');
            box.appendChild(r);

            s_no++;
        }

    </script>
</body>
</html>
