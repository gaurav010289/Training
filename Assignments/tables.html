<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        form{
            padding: 10px;
        }
        div{
            padding: 1px;
        }
    </style>
</head>
<body>
    <div>
        <form style = "width: 5%; background-color: black; color: white; float : left">
            <input type = "text" value = "Numbers" size = "7" style = "background-color: black; color: whitesmoke; border: black;">
            <input type = "radio" id = "1" name = "tab" onclick = "fun(1)"><label for = "1">1</label><br>
            <input type = "radio" id  = "2" name = "tab" onclick = "fun(2)"><label for = "2">2</label><br>
            <input type = "radio" id  = "3" name = "tab" onclick = "fun(3)"><label for = "3">3</label><br>
            <input type = "radio" id  = "4" name = "tab" onclick = "fun(4)"><label for = "4">4</label><br>
            <input type = "radio" id  = "5" name = "tab" onclick = "fun(5)"><label for = "5">5</label><br>
            <input type = "radio" id  = "6" name = "tab" onclick = "fun(6)"><label for = "6">6</label><br>
            <input type = "radio" id  = "7" name = "tab" onclick = "fun(7)"><label for = "7">7</label><br>
            <input type = "radio" id  = "8" name = "tab" onclick = "fun(8)"><label for = "8">8</label><br>
            <input type = "radio" id  = "9" name = "tab" onclick = "fun(9)"><label for = "9">9</label><br>
            <input type = "radio" id  = "10" name = "tab" onclick = "fun(10)"><label for = "10">10</label><br>
        </form>
        <div id = "table" style = "float : left; background-color: blue; color: white; width : 95%; text-align: center; height: 286px;">
            <div>Table</div>
            <div id = "one"></div>
            <div id = "two"></div>
            <div id = "three"></div>
            <div id = "four"></div>
            <div id = "five"></div>
            <div id = "six"></div>
            <div id = "seven"></div>
            <div id = "eight"></div>
            <div id = "nine"></div>
            <div id = "ten"></div>
        </div>
    </div>

    <script>
        function fun(x){
            let nums = ["one","two","three","four","five","six","seven","eight","nine","ten"];
            for(let i = 1;i<=10;i++){
                document.getElementById(nums[i-1]).innerHTML = x + " * " + i + " = " + i * x;
            }
        }
    </script>
</body>
</html>
